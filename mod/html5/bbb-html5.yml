public:
  app:
    listenOnlyMode: {{ .Env.LISTEN_ONLY_MODE }}
    skipCheck: {{ .Env.DISABLE_ECHO_TEST }}
    clientTitle: {{ .Env.CLIENT_TITLE }}
    appName: BigBlueButton HTML5 Client (docker)
    breakouts:
      breakoutRoomLimit: {{ .Env.BREAKOUTROOM_LIMIT }}
  kurento:
    wsUrl: wss://{{ .Env.DOMAIN }}/bbb-webrtc-sfu
    autoShareWebcam: {{ .Env.AUTO_SHARE_WEBCAM }}
    skipVideoPreview: {{ .Env.DISABLE_VIDEO_PREVIEW }}
    screenshare:
      bitrate: 1500
      mediaTimeouts:
        maxConnectionAttempts: 2
        # Base screen media timeout (send|recv)
        baseTimeout: 30000
        # Max timeout: used as the max camera subscribe reconnection timeout. Each
        # subscribe reattempt increases the reconnection timer up to this
        maxTimeout: 60000
        timeoutIncreaseFactor: 1.5
      constraints:
        video:
          frameRate:
            ideal: 30
            max: 30
          width:
            max: 2560
          height:
            max: 1600
        audio: true
    cameraProfiles:
      - id: low-u30
        name: low-u30
        bitrate: 30
        hidden: true
        constraints:
          frameRate: 3
      - id: low-u25
        name: low-u25
        bitrate: 40
        hidden: true
        constraints:
          frameRate: 3
      - id: low-u20
        name: low-u20
        bitrate: 50
        hidden: true
        constraints:
          frameRate: 5
      - id: low-u15
        name: low-u15
        bitrate: 70
        hidden: true
        constraints:
          frameRate: 8
      - id: low-u12
        name: low-u12
        bitrate: 90
        hidden: true
        constraints:
          frameRate: 10
      - id: low-u8
        name: low-u8
        bitrate: 100
        hidden: true
        constraints:
          frameRate: 10
      - id: low
        name: Low
        default: true
        bitrate: 100
      - id: medium
        name: Medium
        default: false
        bitrate: 200
      - id: high
        name: High
        default: false
        bitrate: 500
        constraints:
          width: 1280
          frameRate: 15
      - id: hd
        name: High definition
        default: false
        bitrate: 800
        constraints:
          width: 1280
          frameRate: 30
  chat:
    enabled: {{ .Env.CHAT_ENABLED }}
    startClosed: {{ .Env.CHAT_START_CLOSED }}
  note:
    url: https://{{ .Env.DOMAIN }}/pad
private:
  app:
    host: 0.0.0.0
  etherpad:
    apikey: {{ .Env.ETHERPAD_API_KEY }}
    host: etherpad
    port: 9001
  redis:
    host: redis
    port: '6379'
